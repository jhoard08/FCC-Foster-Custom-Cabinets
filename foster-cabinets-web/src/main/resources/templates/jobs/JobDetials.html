<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'jobs')}">

<body>


<h2>Job Information</h2>


<table class="table table-striped" th:object="${job}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}" /></td>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{city}" /></td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}" /></td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${job.id})}" class="btn btn-default">Edit
    Job</a>
<a th:href="@{{id}/pets/new(id=${job.id})}" class="btn btn-default">Add
    New Material</a>

<br />
<br />
<br />
<h2>Material and Uses</h2>

<table class="table table-striped">

    <tr th:each="pet : ${job.materials}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Name</dt>
                <dd th:text="${material.name}" /></dd>
                <dt>Use Date</dt>
                <dd
                        th:text="${#temporals.format(material.birthDate, 'yyyy-MM-dd')}" /></dd>
                <dt>Type</dt>
                <dd th:text="${material.materialType}" /></dd>
            </dl>
        </td>
        <td valign="top">
            <table class="table-condensed">
                <thead>
                <tr>
                    <th>Use Date</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tr th:each="visit : ${material.uses}">
                    <td th:text="${#temporals.format(use.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${use?.description}"></td>
                </tr>
                <tr>
                    <td><a
                            th:href="@{{jobId}/materials/{materialId}/edit(jobId=${job.id},materialId=${material.id})}">Edit
                        Material</a></td>
                    <td><a
                            th:href="@{{jobId}/materials/{materialId}/uses/new(jobId=${job.id},materialId=${material.id})}">Add
                        uses</a></td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>

</html>
