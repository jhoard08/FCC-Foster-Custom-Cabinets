<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'jobs')}">
<head>
    <meta charset="UTF-8">
    <title>List of Jobs</title>
</head>
<body>
    <h2 th:text="'List of Jobs'">List of Jobs....</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}">1</td>
            <td th:text="${job.firstName}">Joe</td>
            <td th:text="${job.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
