<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'jobs')}">

<body>

<h2>
    <th:block th:if="${material['new']}">New </th:block>
    Material
</h2>
<form th:object="${material}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Job</label>
            <div class="col-sm-10">
                <span th:text="${material.job?.firstName + ' ' + material.job?.lastName}" />
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Date', 'birthDate', 'date')}" />
        <input
                th:replace="~{fragments/selectField :: select ('Type', 'materialType', ${types})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${material['new']} ? 'Add Material' : 'Update Material'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Material</button>
        </div>
    </div>
</form>

</body>

</html>
